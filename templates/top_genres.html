<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/top_genres.css" />
    <title>Top Artists</title>
  </head>
  <body>
    <header class="header">
      <div class="header-element">
        <p class="header-text">Top Genres</p>

    <section class="sidebar">
      <div class="logo-img">
        <img src="/static/images/logo-no-background.png" alt="statify_logo" />
      </div>
      <div class="sidebar_column">
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/home">
            <span class="material-icons-outlined">dashboard</span>
            Dashboard
          </a>
        </div>
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/top-songs">
            <span class="material-icons-outlined">audiotrack</span>
            Top Songs
          </a>
        </div>
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/top-artists">
            <span class="material-icons-outlined">people</span>
            Top Artists
          </a>
        </div>
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/top-genres">
            <span class="material-icons-outlined">theater_comedy</span>
            Top Genres
          </a>
        </div>
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/discover">
            <span class="material-icons-outlined">headset</span>
            Discover Songs
          </a>
        </div>
        <div class="sidebar-element">
          <a href="https://spotify-project-chi.vercel.app/login">
            <span class="material-icons-outlined">login</span>
            Log In
          </a>
        </div>
      </div>
    </section>

    <main class="main" id="main">
      <div class="container">
        <div class="instructions">
          <b class="inst-heading">Top 10 Genres üé≠</b>
          <p class="inst-paragraph">
            Here you'll find your top genres in 3 different time intervals.
            Choose the one you like! üòÄ
          </p>
        </div>
        <div class="fetch">
          <b class="time-range">‚è±Ô∏è Time range:</b>
          <select id="fetch-options">
            <option value="short">4 weeks</option>
            <option value="medium">6 months</option>
            <option value="long">~1 year</option>
          </select>
        </div>
        <table id="top-genres-table">
          <thead>
            <tr>
              <th>Position</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>
  <script src="/static/scripts/top_genres.js"></script>
</html>
