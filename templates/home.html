<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="/static/home.css">
    <title>Spotify</title>
</head>
<body>
    <header class="header">
        <div class="header-element">
            <span class="material-icons-outlined">search</span>
            <span id="profile-icon" class="material-icons-outlined">person</span>
        </div>
    </header>

    <section class="sidebar">
        <div class="logo-img">
            <img src="/static/images/statify_logo_cropped.png" alt="statify_logo">
        </div>
        <div class="sidebar-element">
            <a href="http://localhost:8000/home">
                <span class="material-icons-outlined">dashboard</span>
                Dashboard
            </a>
            
        </div>
        <div class="sidebar-element">
            <a href="http://localhost:8000/top-songs">
                <span class="material-icons-outlined">audiotrack</span>
                Top Songs
            </a>
        </div>
        <div class="sidebar-element">
            <a href="http://localhost:8000/top-artists">
                <span class="material-icons-outlined">people</span>
                Top Artists
            </a>
            
        </div>
        <div class="sidebar-element">
            <a href="http://localhost:8000/top-genres">
                <span class="material-icons-outlined">theater_comedy</span>
                Top Genres
            </a>
        </div>
        <div class="sidebar-element">
            <a href="http://localhost:8000/logout">
                <span class="material-icons-outlined">logout</span>
                Log Out
            </a>
        </div>
    </section>

    <main class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </main>

    <script src="/scripts/home.js"></script>
</body>
</html>
